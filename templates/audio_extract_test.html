<!DOCTYPE html>
<html>
<body>
   <h1>Audio Extraction Test</h1>
   <form action="http://localhost:5000/extract_audio" method="post" enctype="multipart/form-data">
      <label for="user">User: </label>
      <input type="text" name="user" required><br><br>
      <label for="video">Video File: </label>
      <input type="file" name="video" accept=".mp4" required><br><br>
      <input type="submit" value="Extract Audio">
   </form>
</body>
</html>
